<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà ËÇ°Á•®Ë∑üË∏™</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #30363d;
            --primary-color: #3b82f6;
            --accent-color: #58a6ff;
            --success-color: #3fb950;
            --danger-color: #f85149;
            --warning-color: #d29922;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --bg-gradient-1: rgba(59, 130, 246, 0.1);
            --bg-gradient-2: rgba(16, 185, 129, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 0, 0, 0.1);
            --glass-border: 1px solid rgba(0, 0, 0, 0.1);
            --bg-gradient-1: rgba(59, 130, 246, 0.05);
            --bg-gradient-2: rgba(16, 185, 129, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 40%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1.5rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            animation: fadeInDown 0.6s ease-out;
        }

        header {
            text-align: left;
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .search-box {
            padding: 0.5rem 0.75rem;
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 0.375rem;
            color: var(--text-primary);
            width: 150px;
            font-size: 0.85rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .nav-btn {
            background: var(--card-bg);
            border: var(--glass-border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--bg-gradient-1);
        }

        .nav-btn.danger {
            background: rgba(248, 113, 113, 0.15);
            border-color: rgba(248, 113, 113, 0.3);
            color: #f87171;
        }

        .nav-btn.danger:hover {
            background: rgba(248, 113, 113, 0.25);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            color: white;
        }

        .nav-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        .stock-table th,
        .stock-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .stock-table tr:hover {
            background: var(--bg-tertiary);
        }

        .stock-table tr {
            cursor: pointer;
        }

        .market-tag {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .market-SH {
            background: #1a3a5c;
            color: #58a6ff;
        }

        .market-SZ {
            background: #3a1a4c;
            color: #bc8cff;
        }

        .market-BJ {
            background: #3a3a1a;
            color: #d29922;
        }

        .market-HK {
            background: #1a3a3a;
            color: #56d4dd;
        }

        .rec-count {
            color: var(--accent-color);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        /* ÂºπÁ™ó */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .modal-close {
            float: right;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .rec-list {
            list-style: none;
        }

        .rec-item {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .rec-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .rec-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .rec-recommender {
            color: var(--accent-color);
            font-weight: 600;
        }

        .rec-reason {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.875rem;
            z-index: 999;
            display: none;
        }

        .status-bar.visible {
            display: block;
        }

        .status-bar.success {
            background: var(--success-color);
            color: white;
        }

        .status-bar.error {
            background: var(--danger-color);
            color: white;
        }

        .status-bar.info {
            background: var(--accent-color);
            color: white;
        }

        /* Rating-based tag colors */
        .tag {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            border: 1px solid transparent;
        }

        .tag.rating-s {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
            border-color: #ffd700;
            font-weight: 700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        .tag.rating-a {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #052e16;
            border-color: #22c55e;
            font-weight: 600;
        }

        .tag.rating-b {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0.08) 100%);
            color: #818cf8;
            border-color: rgba(99, 102, 241, 0.2);
        }

        .tag.rating-c {
            background: rgba(55, 65, 81, 0.25);
            color: #6b7280;
            border-color: rgba(107, 114, 128, 0.15);
        }

        .tag.rating-d {
            background: rgba(127, 29, 29, 0.35);
            color: #f87171;
            border-color: rgba(248, 113, 113, 0.25);
        }

        [data-theme="light"] .tag.rating-s {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
        }

        [data-theme="light"] .tag.rating-a {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #052e16;
        }

        [data-theme="light"] .tag.rating-b {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0.08) 100%);
            color: #6366f1;
        }

        [data-theme="light"] .tag.rating-c {
            background: rgba(229, 231, 235, 0.6);
            color: #9ca3af;
        }

        [data-theme="light"] .tag.rating-d {
            background: rgba(254, 202, 202, 0.5);
            color: #b91c1c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <header>
                <h1>STOCK TRACKING</h1>
            </header>
            <div class="controls">
                <input type="text" class="search-box" id="searchInput" placeholder="ÊêúÁ¥¢..." oninput="filterStocks()">
                <!-- Link to Admin -->
                <a href="admin.html" class="nav-btn" style="text-decoration:none;display:flex;align-items:center;"
                    title="ÁÆ°ÁêÜÂêéÂè∞">üîß</a>
                <button class="nav-btn" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåì</button>
                <button class="nav-btn primary" onclick="syncTracking()">üîÑ ÂêåÊ≠•</button>

        <!-- Âë®ÂêåÊ≠•Áä∂ÊÄÅ -->
        <div id="weekStatus" style="margin-bottom:1rem;display:flex;flex-wrap:wrap;gap:0.5rem;"></div>

        <div id="stockList">

    </div>

    <!-- ËØ¶ÊÉÖÂºπÁ™ó -->
    <div id="detailModal" class="modal-overlay" onclick="closeModal(event)">

    <!-- Áä∂ÊÄÅÊ†è -->

    <!-- Á†îÊä•‰∏ä‰º†ÂºπÁ™ó -->
    <div id="reportModal" class="modal-overlay" onclick="closeReportModal(event)">
        <div class="modal" onclick="event.stopPropagation()" style="max-width: 500px;">
            <button class="modal-close" onclick="closeReportModal()">&times;</button>
            <h2>üìÑ Á†îÊä•ÁÆ°ÁêÜ</h2>
            <div style="margin-bottom: 1rem;">
                <label style="display:block; margin-bottom:0.5rem; color:var(--text-secondary);">ËÇ°Á•®‰ª£Á†Å</label>
                <input type="text" id="reportStockCode" placeholder="Â¶Ç: 600519"

                <input type="text" id="reportLink" placeholder="https://..."
                    style="width:100%; padding:0.5rem; border:1px solid var(--border-color); border-radius:0.25rem; background:var(--bg-tertiary); color:var(--text-primary);">

            <button onclick="uploadReport()"
                style="width:100%; padding:0.75rem; background:var(--primary-color); color:white; border:none; border-radius:0.25rem; cursor:pointer; font-weight:600;">‰∏ä‰º†Á†îÊä•</button>
            <hr style="margin:1rem 0; border-color:var(--border-color);">
            <h3 style="margin-bottom:0.5rem; font-size:0.9rem;">Â∑≤‰∏ä‰º†Á†îÊä•</h3>
            <ul id="reportList" style="list-style:none; max-height:200px; overflow-y:auto;"></ul>
        </div>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next === 'dark' ? '' : next);
            localStorage.setItem('theme', next);
        }

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        (function () {
            const saved = localStorage.getItem('theme');
            if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();

        let allStocks = [];
        let displayedStocks = []; // ÂΩìÂâçÊòæÁ§∫ÁöÑËÇ°Á•®ÂàóË°®ÔºàÂèØËÉΩÂ∑≤ÊéíÂ∫è/Á≠õÈÄâÔºâ
        let recommenderRatings = {}; // Êé®Ëçê‰∫∫ËØÑÁ∫ßÁºìÂ≠ò
        let reportMap = new Map(); // code -> url

        // Ëé∑ÂèñÊé®Ëçê‰∫∫ËØÑÁ∫ß
        async function fetchRecommenderRatings() {
            try {
                const res = await fetch('/api/recommendation/recommenders');
                const result = await res.json();
                // API ËøîÂõû { data: { recommenders: [...] } }
                const recommenders = result.data?.recommenders || result.data || [];
                if (Array.isArray(recommenders)) {
                    recommenders.forEach(r => {
                        recommenderRatings[r.name] = r.rating || 'D';
                    });
                }
            } catch (e) {
                console.error('Ëé∑ÂèñÊé®Ëçê‰∫∫ËØÑÁ∫ßÂ§±Ë¥•:', e);
            }
        }

        // Ëé∑ÂèñÁ†îÊä•ÂàóË°®
        async function fetchReportCodes() {
            try {
                const res = await fetch('/api/reports');
                const data = await res.json();
                const reports = data.data || [];
                reportMap = new Map(reports.map(r => {
                    const url = r.type === 'link' ? r.url : `/reports/${r.filename}`;
                    return [r.stock_code, url];
                }));
            } catch (e) {
                console.warn('Ëé∑ÂèñÁ†îÊä•ÂàóË°®Â§±Ë¥•:', e);
            }
        }

        function getRatingClass(name) {
            const rating = recommenderRatings[name];
            if (!rating) return '';
            return 'rating-' + rating.toLowerCase();
        }

        async function loadStocks() {
            try {
                // Âπ∂Ë°åÂä†ËΩΩÁ†îÊä•ÂàóË°®
                fetchReportCodes();

                const res = await fetch('/api/stock-tracking');
                const data = await res.json();
                allStocks = data.data?.stocks || [];
                renderStocks(allStocks);
            } catch (e) {
                showStatus('error', 'Âä†ËΩΩÂ§±Ë¥•: ' + e.message);
            }
        }

        async function loadWeekStatus() {
            try {
                const res = await fetch('/api/admin/weeks');
                const data = await res.json();
                const weeks = data.data || [];
                renderWeekStatus(weeks);
            } catch (e) {
                console.error('Âä†ËΩΩÂë®Áä∂ÊÄÅÂ§±Ë¥•:', e);
            }
        }

        function renderWeekStatus(weeks) {
            const container = document.getElementById('weekStatus');
            if (!weeks.length) {
                container.innerHTML = '<span style="color:var(--text-secondary)">Êó†Âë®Êï∞ÊçÆ</span>';
                return;
            }

            container.innerHTML = weeks.map(w => {
                const synced = w.tracking_synced;
                const bg = synced ? 'var(--success-color)' : 'var(--bg-tertiary)';
                const color = synced ? 'white' : 'var(--text-secondary)';
                const icon = synced ? '‚úì' : '‚óã';
                const cursor = synced ? 'pointer' : 'default';
                const title = synced ? 'ÁÇπÂáªÈáçÁΩÆÂêåÊ≠•Áä∂ÊÄÅ' : '';
                return `<span onclick="resetWeekSync(${w.year}, ${w.week})" style="padding:0.25rem 0.5rem;border-radius:4px;font-size:0.75rem;background:${bg};color:${color};cursor:${cursor}" title="${title}">${icon} ${w.year}W${w.week}</span>`;
            }).join('');
        }

        let currentSort = { field: 'count', order: 'desc' };

        function renderStocks(stocks) {
            displayedStocks = stocks; // ‰øùÂ≠òÂΩìÂâçÊòæÁ§∫ÁöÑÂàóË°®
            const container = document.getElementById('stockList');

            if (!stocks.length) {
                container.innerHTML = '<div class="loading">ÊöÇÊó†Êï∞ÊçÆÔºåËØ∑ÂÖàÁÇπÂáª"ÂêåÊ≠•Êï∞ÊçÆ"</div>';
                return;
            }

            const sortIcon = (field) => {
                if (currentSort.field !== field) return '‚áÖ';
                return currentSort.order === 'desc' ? '‚Üì' : '‚Üë';
            };

            container.innerHTML = `
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Â∏ÇÂú∫</th>
                            <th>‰ª£Á†Å</th>
                            <th>ÂêçÁß∞</th>
                            <th style="cursor:pointer" onclick="sortBy('count')">Êé®ËçêÊ¨°Êï∞ ${sortIcon('count')}</th>
                            <th style="cursor:pointer" onclick="sortBy('time')">ÊúÄËøëÊé®Ëçê ${sortIcon('time')}</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stocks.map((s, i) => {
                const recs = s.recommendations || [];
                const lastRec = recs.length > 0 ? recs.sort((a, b) => b.time.localeCompare(a.time))[0] : null;
                const reportUrl = s.stock_code ? reportMap.get(s.stock_code) : null;
                const reportIcon = reportUrl ? `
                    <a href="${reportUrl}" target="_blank" title="Êü•ÁúãÁ†îÊä•" 
                       style="margin-left:0.3rem; display:inline-flex; align-items:center; color:var(--accent-color); opacity:0.8; text-decoration:none;">
                        <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </a>` : '';

                return `
                                <tr>
                                    <td><span class="market-tag market-${s.market}">${s.market}</span></td>
                                    <td>${s.stock_code}</td>
                                    <td>
                                        <div style="display:flex;align-items:center">
                                            ${s.stock_name || '-'}${reportIcon}
                                        </div>
                                    </td>
                                    <td onclick="showDetail(${i})" style="cursor:pointer" title="ÁÇπÂáªÊü•ÁúãËØ¶ÊÉÖ">
                                        <span class="rec-count">${recs.length}</span>
                                    </td>
                                    <td>${lastRec ? lastRec.time : '-'}</td>
                                </tr>
                            `;
            }).join('')}
                    </tbody>
                </table>
            `;
        }

        function sortBy(field) {
            if (currentSort.field === field) {
                currentSort.order = currentSort.order === 'desc' ? 'asc' : 'desc';
            } else {
                currentSort.field = field;
                currentSort.order = 'desc';
            }

            const sorted = [...allStocks].sort((a, b) => {
                let valA, valB;
                if (field === 'count') {
                    valA = (a.recommendations || []).length;
                    valB = (b.recommendations || []).length;
                } else if (field === 'time') {
                    const recsA = (a.recommendations || []).sort((x, y) => y.time.localeCompare(x.time));
                    const recsB = (b.recommendations || []).sort((x, y) => y.time.localeCompare(x.time));
                    valA = recsA.length > 0 ? recsA[0].time : '';
                    valB = recsB.length > 0 ? recsB[0].time : '';
                }
                if (valA < valB) return currentSort.order === 'desc' ? 1 : -1;
                if (valA > valB) return currentSort.order === 'desc' ? -1 : 1;
                return 0;
            });

            renderStocks(sorted);
        }

        function filterStocks() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allStocks.filter(s =>
                (s.stock_name || '').toLowerCase().includes(keyword) ||
                (s.stock_code || '').includes(keyword)
            );
            renderStocks(filtered);
        }

        async function showDetail(idx) {
            const stock = displayedStocks[idx]; // ‰ΩøÁî®ÂΩìÂâçÊòæÁ§∫ÁöÑÂàóË°®
            if (!stock) return;

            // Á°Æ‰øùËØÑÁ∫ßÊï∞ÊçÆÂ∑≤Âä†ËΩΩ
            if (Object.keys(recommenderRatings).length === 0) {
                await fetchRecommenderRatings();
            }

            document.getElementById('modalTitle').textContent =
                `${stock.market}.${stock.stock_code} ${stock.stock_name || ''}`;

            const recs = stock.recommendations || [];
            const recList = document.getElementById('recList');

            if (!recs.length) {
                recList.innerHTML = '<li class="rec-item">ÊöÇÊó†Êé®ËçêËÆ∞ÂΩï</li>';
            } else {
                // ÊåâÊó∂Èó¥ÂàÜÁªÑ
                const groups = {};
                recs.forEach(r => {
                    const time = r.time || 'Êú™Áü•';
                    if (!groups[time]) groups[time] = [];
                    groups[time].push(r);
                });

                // ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂàó
                const sortedTimes = Object.keys(groups).sort((a, b) => b.localeCompare(a));

                recList.innerHTML = sortedTimes.map((time, idx) => {
                    const items = groups[time];
                    const isFirst = idx === 0;
                    const names = items.map(r => r.recommender).join(', ');
                    return `
                        <li class="time-group" style="margin-bottom:0.75rem;border:1px solid var(--border-color);border-radius:6px;overflow:hidden">
                            <div class="time-header" onclick="toggleGroup(this)" style="cursor:pointer;display:flex;align-items:center;padding:0.6rem 0.75rem;background:linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);gap:0.75rem">
                                <span style="color:var(--primary-color);font-weight:600;min-width:5.5rem;font-size:0.9rem">${time}</span>
                                <span class="names-preview" style="flex:1;color:var(--text-secondary);font-size:0.8rem;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;display:${isFirst ? 'none' : 'block'}">${names}</span>
                                <span style="color:var(--text-muted);font-size:0.75rem;background:var(--bg-primary);padding:0.15rem 0.4rem;border-radius:10px;margin-left:auto">${items.length}Êù° ${isFirst ? '‚ñº' : '‚ñ∂'}</span>
                            </div>
                            <div class="time-items" style="display:${isFirst ? 'block' : 'none'};padding:0.5rem 0.75rem;background:var(--bg-secondary)">
                                ${items.map(r => {
                        const ratingClass = getRatingClass(r.recommender);
                        return `
                                    <div style="display:flex;align-items:center;padding:0.35rem 0;font-size:0.85rem;gap:0.75rem;border-bottom:1px solid var(--border-color)">
                                        <span class="tag ${ratingClass}" style="min-width:5rem;text-align:center">${r.recommender}</span>
                                        <span style="color:var(--text-secondary);flex:1">${r.reason || '-'}</span>
                                    </div>
                                `}).join('')}
                            </div>
                        </li>
                    `;
                }).join('');
            }

            document.getElementById('detailModal').classList.add('visible');
        }

        function toggleGroup(header) {
            const items = header.nextElementSibling;
            const arrow = header.querySelector('span:last-child');
            const preview = header.querySelector('.names-preview');
            if (items.style.display === 'none') {
                items.style.display = 'block';
                if (preview) preview.style.display = 'none';
                arrow.textContent = arrow.textContent.replace('‚ñ∂', '‚ñº');
            } else {
                items.style.display = 'none';
                if (preview) preview.style.display = 'block';
                arrow.textContent = arrow.textContent.replace('‚ñº', '‚ñ∂');
            }
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('detailModal').classList.remove('visible');
        }

        async function syncTracking() {
            showStatus('info', 'ÂêåÊ≠•‰∏≠...');
            try {

        async function resetWeekSync(year, week) {

        function showStatus(type, msg) {
            const bar = document.getElementById('statusBar');

        // ÂàùÂßãÂåñ
        fetchRecommenderRatings();

        // ========== Á†îÊä•ÁÆ°ÁêÜ ==========
        function openReportModal() {
            document.getElementById('reportModal').style.display = 'flex';
            loadReportList();
        }

        function closeReportModal(event) {
            if (event && event.target !== event.currentTarget) return;

        }

        function toggleReportInput() {
            const type = document.querySelector('input[name="reportType"]:checked').value;
            document.getElementById('fileInputGroup').style.display = type === 'file' ? 'block' : 'none';
            document.getElementById('linkInputGroup').style.display = type === 'link' ? 'block' : 'none';
        }

        async function loadReportList() {
            try {
                const res = await fetch('/api/reports');
                const data = await res.json();
                const reports = data.data || [];
                const ul = document.getElementById('reportList');
                if (reports.length === 0) {
                    ul.innerHTML = '<li style="color:var(--text-muted);">ÊöÇÊó†Á†îÊä•</li>';
                    return;
                }
                ul.innerHTML = reports.map(r => {
                    const isLink = r.type === 'link';
                    const icon = isLink ? 'üîó' : 'üìÑ';
                    const display = isLink ? 'ÈìæÊé•' : 'Êñá‰ª∂';
                    const url = isLink ? r.url : `/reports/${r.filename}`;

                    return `
                    <li style="display:flex; justify-content:space-between; align-items:center; padding:0.5rem; border-bottom:1px solid var(--border-color);">
                        <div style="display:flex; align-items:center; gap:0.5rem; overflow:hidden;">
                            <span>${icon}</span>
                            <a href="${url}" target="_blank" style="color:var(--accent-color); text-overflow:ellipsis; overflow:hidden; white-space:nowrap;">
                                ${r.stock_code} <span style="font-size:0.8em; opacity:0.7">(${display})</span>
                            </a>
                        </div>
                        <button onclick="deleteReport('${r.stock_code}')" style="background:var(--danger-color); color:white; border:none; padding:0.25rem 0.5rem; border-radius:0.25rem; cursor:pointer; font-size:0.75rem; flex-shrink:0;">Âà†Èô§</button>
                    </li>
                `}).join('');
            } catch (e) {
                console.error('Âä†ËΩΩÁ†îÊä•ÂàóË°®Â§±Ë¥•:', e);
            }
        }

        async function uploadReport() {
            const stockCode = document.getElementById('reportStockCode').value.trim();
            const type = document.querySelector('input[name="reportType"]:checked').value;

            if (!stockCode) {
                showStatus('error', 'ËØ∑ËæìÂÖ•ËÇ°Á•®‰ª£Á†Å');
                return;
            }

            const formData = new FormData();
            formData.append('stock_code', stockCode);
            formData.append('type', type);

            if (type === 'file') {
                const fileInput = document.getElementById('reportFile');
                const file = fileInput.files[0];
                if (!file) {
                    showStatus('error', 'ËØ∑ÈÄâÊã© HTML Êñá‰ª∂');
                    return;
                }
                formData.append('file', file);
            } else {
                const link = document.getElementById('reportLink').value.trim();
                if (!link) {
                    showStatus('error', 'ËØ∑ËæìÂÖ•ÈìæÊé•Âú∞ÂùÄ');
                    return;
                }
                formData.append('link', link);
            }

            try {
                const res = await fetch('/api/reports/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.data?.saved) {
                    showStatus('success', `Á†îÊä•(${type === 'link' ? 'ÈìæÊé•' : 'Êñá‰ª∂'})‰∏ä‰º†ÊàêÂäü`);
                    document.getElementById('reportStockCode').value = '';
                    document.getElementById('reportFile').value = '';
                    document.getElementById('reportLink').value = '';
                    loadReportList();
                } else {
                    showStatus('error', data.error || '‰∏ä‰º†Â§±Ë¥•');
                }
            } catch (e) {
                showStatus('error', '‰∏ä‰º†Â§±Ë¥•: ' + e.message);
            }
        }

        async function deleteReport(stockCode) {
            if (!confirm(`Á°ÆÂÆöÂà†Èô§ ${stockCode} Á†îÊä•?`)) return;
            try {
                const res = await fetch(`/api/reports/${stockCode}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.data?.deleted) {
                    showStatus('success', 'Â∑≤Âà†Èô§');
                    loadReportList();
                } else {
                    showStatus('error', data.error || 'Âà†Èô§Â§±Ë¥•');
                }
            } catch (e) {
                showStatus('error', 'Âà†Èô§Â§±Ë¥•: ' + e.message);
            }
        }
    </script>
