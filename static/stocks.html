    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #30363d;
            --primary-color: #3b82f6;
            --accent-color: #58a6ff;
            --success-color: #3fb950;
            --danger-color: #f85149;
            --warning-color: #d29922;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --bg-gradient-1: rgba(59, 130, 246, 0.1);
            --bg-gradient-2: rgba(16, 185, 129, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 0, 0, 0.1);
            --glass-border: 1px solid rgba(0, 0, 0, 0.1);
            --bg-gradient-1: rgba(59, 130, 246, 0.05);
            --bg-gradient-2: rgba(16, 185, 129, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 40%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1.5rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            animation: fadeInDown 0.6s ease-out;
        }

        header {
            text-align: left;
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .search-box {
            padding: 0.5rem 0.75rem;
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 0.375rem;
            color: var(--text-primary);
            width: 150px;
            font-size: 0.85rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .nav-btn {
            background: var(--card-bg);
            border: var(--glass-border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--bg-gradient-1);
        }

        .nav-btn.danger {
            background: rgba(248, 113, 113, 0.15);
            border-color: rgba(248, 113, 113, 0.3);
            color: #f87171;
        }

        .nav-btn.danger:hover {
            background: rgba(248, 113, 113, 0.25);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            color: white;
        }

        .nav-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        .stock-table th,
        .stock-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .stock-table tr:hover {
            background: var(--bg-tertiary);
        }

        .stock-table tr {
            cursor: pointer;
        }

        .market-tag {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .market-SH {
            background: #1a3a5c;
            color: #58a6ff;
        }

        .market-SZ {
            background: #3a1a4c;
            color: #bc8cff;
        }

        .market-BJ {
            background: #3a3a1a;

        }

        .market-HK {

        .rec-count {

            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);

        /* å¼¹çª— */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .modal-close {
            float: right;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .rec-list {
            list-style: none;
        }

        .rec-item {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .rec-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .rec-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .rec-recommender {
            color: var(--accent-color);
            font-weight: 600;
        }

        .rec-reason {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.875rem;
            z-index: 999;
            display: none;
        }

        .status-bar.visible {
            display: block;
        }

        .status-bar.success {
            background: var(--success-color);
            color: white;
        }

        .status-bar.error {
            background: var(--danger-color);
            color: white;
        }

        .status-bar.info {
            background: var(--accent-color);
            color: white;
        }

        /* Rating-based tag colors */
        .tag {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            border: 1px solid transparent;
        }

        .tag.rating-s {
            background: linear-gradient(135deg, #ffd700, #ff8c00);

            border-color: #ffd700;
            font-weight: 700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        .tag.rating-a {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #052e16;
            border-color: #22c55e;
            font-weight: 600;
        }

        .tag.rating-b {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0.08) 100%);
            color: #818cf8;
            border-color: rgba(99, 102, 241, 0.2);
        }

        .tag.rating-c {
            background: rgba(55, 65, 81, 0.25);
            color: #6b7280;
            border-color: rgba(107, 114, 128, 0.15);
        }

        .tag.rating-d {
            background: rgba(127, 29, 29, 0.35);
            color: #f87171;
            border-color: rgba(248, 113, 113, 0.25);
        }

        [data-theme="light"] .tag.rating-s {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
        }

        [data-theme="light"] .tag.rating-a {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #052e16;
        }

        [data-theme="light"] .tag.rating-b {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0.08) 100%);
            color: #6366f1;
        }

        [data-theme="light"] .tag.rating-c {
            background: rgba(229, 231, 235, 0.6);
            color: #9ca3af;
        }

        [data-theme="light"] .tag.rating-d {
            background: rgba(254, 202, 202, 0.5);
            color: #b91c1c;
        }
    </style>
</head>

    <script>
        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next === 'dark' ? '' : next);
            localStorage.setItem('theme', next);
        }

        // åˆå§‹åŒ–ä¸»é¢˜
        (function () {
            const saved = localStorage.getItem('theme');
            if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();

        let allStocks = [];
        let displayedStocks = []; // å½“å‰æ˜¾ç¤ºçš„è‚¡ç¥¨åˆ—è¡¨ï¼ˆå¯èƒ½å·²æ’åº/ç­›é€‰ï¼‰
        let recommenderRatings = {}; // æ¨èäººè¯„çº§ç¼“å­˜

        // è·å–æ¨èäººè¯„çº§
        async function fetchRecommenderRatings() {
            try {
                const res = await fetch('/api/recommendation/recommenders');
                const result = await res.json();
                // API è¿”å› { data: { recommenders: [...] } }
                const recommenders = result.data?.recommenders || result.data || [];
                if (Array.isArray(recommenders)) {
                    recommenders.forEach(r => {
                        recommenderRatings[r.name] = r.rating || 'D';
                    });
                }
            } catch (e) {
                console.error('è·å–æ¨èäººè¯„çº§å¤±è´¥:', e);
            }
        }

        function getRatingClass(name) {
            const rating = recommenderRatings[name];
            if (!rating) return '';
            return 'rating-' + rating.toLowerCase();
        }

        async function loadStocks() {
            try {
                const res = await fetch('/api/stock-tracking');
                const data = await res.json();
                allStocks = data.data?.stocks || [];
                renderStocks(allStocks);
            } catch (e) {
                showStatus('error', 'åŠ è½½å¤±è´¥: ' + e.message);
            }
        }

        async function loadWeekStatus() {
            try {
                const res = await fetch('/api/admin/weeks');
                const data = await res.json();
                const weeks = data.data || [];
                renderWeekStatus(weeks);
            } catch (e) {
                console.error('åŠ è½½å‘¨çŠ¶æ€å¤±è´¥:', e);
            }
        }

        function renderWeekStatus(weeks) {
            const container = document.getElementById('weekStatus');
            if (!weeks.length) {
                container.innerHTML = '<span style="color:var(--text-secondary)">æ— å‘¨æ•°æ®</span>';
                return;
            }

            container.innerHTML = weeks.map(w => {
                const synced = w.tracking_synced;
                const bg = synced ? 'var(--success-color)' : 'var(--bg-tertiary)';
                const color = synced ? 'white' : 'var(--text-secondary)';
                const icon = synced ? 'âœ“' : 'â—‹';
                const cursor = synced ? 'pointer' : 'default';
                const title = synced ? 'ç‚¹å‡»é‡ç½®åŒæ­¥çŠ¶æ€' : '';
                return `<span onclick="resetWeekSync(${w.year}, ${w.week})" style="padding:0.25rem 0.5rem;border-radius:4px;font-size:0.75rem;background:${bg};color:${color};cursor:${cursor}" title="${title}">${icon} ${w.year}W${w.week}</span>`;
            }).join('');
        }

        let currentSort = { field: 'count', order: 'desc' };

        function renderStocks(stocks) {
            displayedStocks = stocks; // ä¿å­˜å½“å‰æ˜¾ç¤ºçš„åˆ—è¡¨
            const container = document.getElementById('stockList');

            if (!stocks.length) {
                container.innerHTML = '<div class="loading">æš‚æ— æ•°æ®ï¼Œè¯·å…ˆç‚¹å‡»"åŒæ­¥æ•°æ®"</div>';
                return;
            }

            const sortIcon = (field) => {
                if (currentSort.field !== field) return 'â‡…';
                return currentSort.order === 'desc' ? 'â†“' : 'â†‘';
            };

            container.innerHTML = `
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>å¸‚åœº</th>
                            <th>ä»£ç </th>
                            <th>åç§°</th>
                            <th style="cursor:pointer" onclick="sortBy('count')">æ¨èæ¬¡æ•° ${sortIcon('count')}</th>
                            <th style="cursor:pointer" onclick="sortBy('time')">æœ€è¿‘æ¨è ${sortIcon('time')}</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stocks.map((s, i) => {
                const recs = s.recommendations || [];
                const lastRec = recs.length > 0 ? recs.sort((a, b) => b.time.localeCompare(a.time))[0] : null;
                return `
                                <tr onclick="showDetail(${i})">
                                    <td><span class="market-tag market-${s.market}">${s.market}</span></td>
                                    <td>${s.stock_code}</td>
                                    <td>${s.stock_name || '-'}</td>
                                    <td><span class="rec-count">${recs.length}</span></td>
                                    <td>${lastRec ? lastRec.time : '-'}</td>
                                </tr>
                            `;
            }).join('')}
                    </tbody>
                </table>
            `;
        }

        function sortBy(field) {
            if (currentSort.field === field) {
                currentSort.order = currentSort.order === 'desc' ? 'asc' : 'desc';
            } else {
                currentSort.field = field;
                currentSort.order = 'desc';
            }

            const sorted = [...allStocks].sort((a, b) => {
                let valA, valB;
                if (field === 'count') {
                    valA = (a.recommendations || []).length;
                    valB = (b.recommendations || []).length;
                } else if (field === 'time') {
                    const recsA = (a.recommendations || []).sort((x, y) => y.time.localeCompare(x.time));
                    const recsB = (b.recommendations || []).sort((x, y) => y.time.localeCompare(x.time));
                    valA = recsA.length > 0 ? recsA[0].time : '';
                    valB = recsB.length > 0 ? recsB[0].time : '';
                }
                if (valA < valB) return currentSort.order === 'desc' ? 1 : -1;
                if (valA > valB) return currentSort.order === 'desc' ? -1 : 1;
                return 0;
            });

            renderStocks(sorted);
        }

        function filterStocks() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allStocks.filter(s =>
                (s.stock_name || '').toLowerCase().includes(keyword) ||
                (s.stock_code || '').includes(keyword)
            );
            renderStocks(filtered);
        }

        async function showDetail(idx) {
            const stock = displayedStocks[idx]; // ä½¿ç”¨å½“å‰æ˜¾ç¤ºçš„åˆ—è¡¨
            if (!stock) return;

            // ç¡®ä¿è¯„çº§æ•°æ®å·²åŠ è½½
            if (Object.keys(recommenderRatings).length === 0) {
                await fetchRecommenderRatings();
            }

            document.getElementById('modalTitle').textContent =
                `${stock.market}.${stock.stock_code} ${stock.stock_name || ''}`;

            const recs = stock.recommendations || [];
            const recList = document.getElementById('recList');

            if (!recs.length) {
                recList.innerHTML = '<li class="rec-item">æš‚æ— æ¨èè®°å½•</li>';
            } else {
                // æŒ‰æ—¶é—´åˆ†ç»„
                const groups = {};
                recs.forEach(r => {
                    const time = r.time || 'æœªçŸ¥';
                    if (!groups[time]) groups[time] = [];
                    groups[time].push(r);
                });

                // æŒ‰æ—¶é—´å€’åºæ’åˆ—
                const sortedTimes = Object.keys(groups).sort((a, b) => b.localeCompare(a));

                recList.innerHTML = sortedTimes.map((time, idx) => {
                    const items = groups[time];
                    const isFirst = idx === 0;
                    const names = items.map(r => r.recommender).join(', ');
                    return `
                        <li class="time-group" style="margin-bottom:0.75rem;border:1px solid var(--border-color);border-radius:6px;overflow:hidden">
                            <div class="time-header" onclick="toggleGroup(this)" style="cursor:pointer;display:flex;align-items:center;padding:0.6rem 0.75rem;background:linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);gap:0.75rem">
                                <span style="color:var(--primary-color);font-weight:600;min-width:5.5rem;font-size:0.9rem">${time}</span>
                                <span class="names-preview" style="flex:1;color:var(--text-secondary);font-size:0.8rem;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;display:${isFirst ? 'none' : 'block'}">${names}</span>

        async function uploadReport() {

            if (!stockCode) {

            const formData = new FormData();
            formData.append('stock_code', stockCode);
            formData.append('type', type);

            if (type === 'file') {

                const file = fileInput.files[0];
